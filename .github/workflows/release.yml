name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            outfile: ksef-pdf-linux-x64
          - os: windows-latest
            target: bun-windows-x64
            outfile: ksef-pdf-windows-x64.exe
          - os: macos-latest
            target: bun-darwin-arm64
            outfile: ksef-pdf-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.34

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Test
        run: bun run test

      - name: Compile executable
        shell: bash
        run: |
          mkdir -p dist
          bun build ./apps/cli/src/main.ts \
            --compile \
            --target=${{ matrix.target }} \
            --outfile=./dist/${{ matrix.outfile }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.outfile }}
          path: dist/${{ matrix.outfile }}

  publish-release:
    needs: build-binaries
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/ksef-pdf-linux-x64/ksef-pdf-linux-x64
            release/ksef-pdf-windows-x64.exe/ksef-pdf-windows-x64.exe
            release/ksef-pdf-darwin-arm64/ksef-pdf-darwin-arm64
